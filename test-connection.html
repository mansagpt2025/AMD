<!DOCTYPE html>
<html>
<head>
    <title>اختبار اتصال Supabase</title>
</head>
<body>
    <h1>اختبار اتصال Supabase</h1>
    <button onclick="testConnection()">اختبار الاتصال</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const SUPABASE_URL = 'https://your-project.supabase.co';
            const SUPABASE_KEY = 'your-anon-key';
            
            try {
                // اختبار الاتصال
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">✅ الاتصال بـ Supabase يعمل بنجاح!</p>';
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p style="color: red;">❌ فشل الاتصال: ${response.status}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">❌ خطأ في الاتصال: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
